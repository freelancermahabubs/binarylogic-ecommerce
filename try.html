<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="middel_right_info">
      <div class="header_wishlist">
        <a
          href="https://www.binarylogic.com.bd/customerLogin"
          title="customer login"
          ><img
            style="height: 27px"
            src="https://www.binarylogic.com.bd/images/heart.png"
            alt=""
        /></a>
        <span class="wishlist_quantity">0</span>
      </div>
      <div class="cart_components">
        <div class="mini_cart_wrapper">
          <a href="https://www.binarylogic.com.bd/cart">
            <img
              style="height: 24px; width: 24px; overflow: hidden"
              src="https://www.binarylogic.com.bd/images/shopping-bag.png"
              alt="shopping-cart" />
            ৳0.00
            <img
              style="height: 15px; width: 15px; overflow: hidden"
              src="https://www.binarylogic.com.bd/images/down-arrow-new.png"
              alt="arrow-down"
          /></a>
          <span class="cart_quantity">0</span>

          <div class="cart_component">
            <div class="mini_cart" style="display: block">
              <div class="mini_cart_table">
                <div class="cart_total">
                  <span>Sub total:</span>
                  <span class="price">৳0.00 </span>
                </div>
              </div>
              <div class="mini_cart_footer">
                <div class="cart_button">
                  <a href="https://www.binarylogic.com.bd/cart">View cart</a>
                </div>
                <div class="cart_button">
                  <a href="https://www.binarylogic.com.bd/checkout">Checkout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
