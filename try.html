<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="Checkout_section mt-60">
      <div class="container">
        <form action="https://www.binarylogic.com.bd/submitOrder" method="post">
          <input
            type="hidden"
            name="_token"
            value="oa0f4q4gqwnlFKkexDx1PGoxrMYZCxxIjFgKXtSa"
          />
          <div class="checkout_form">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <input
                  type="hidden"
                  class="form-control"
                  name="total"
                  value=""
                />
                <input
                  type="hidden"
                  class="form-control"
                  name="CoupondiscountPrice"
                  value=""
                />
                <h3>Customer Information</h3>
                <div class="row">
                  <div class="col-lg-6 mb-20">
                    <label>First Name <span>*</span></label>
                    <input
                      type="text"
                      name="shipping_first_name"
                      value="s m shaown"
                      required=""
                    />
                  </div>
                  <div class="col-lg-6 mb-20">
                    <label>Last Name </label>
                    <input type="text" name="shipping_last_name" value="" />
                  </div>
                  <div class="col-lg-6 mb-20">
                    <label>Phone Number <span>*</span></label>
                    <input
                      type="text"
                      name="shipping_phone"
                      value=""
                      required=""
                    />
                  </div>
                  <div class="col-lg-6 mb-20">
                    <label>Email Address </label>
                    <input
                      type="text"
                      name="shipping_email"
                      value="smshaown65@gmail.com"
                    />
                  </div>
                  <div class="col-lg-6 mb-20">
                    <label>City <span>*</span></label>
                    <input type="text" name="city" value="" required="" />
                  </div>
                  <div class="col-lg-6 mb-20">
                    <label>Post Code </label>
                    <input type="text" name="postcode" value="" />
                  </div>
                  <div class="col-lg-6 mb-20">
                    <label> Delivery Address<span>*</span></label>
                    <input type="text" name="address" value="" required="" />
                  </div>
                  <div class="col-6 mb-20">
                    <label for="country">country <span>*</span></label>
                    <select
                      class="niceselect_option"
                      name="country"
                      id="country"
                    >
                      <option value="Bangladesh">Bangladesh</option>
                    </select>
                  </div>
                  <div class="col-6 mb-20">
                    <label for="call_time">Free for Call Time</label>
                    <input type="datetime-local" name="call_time" required="" />
                  </div>
                  <div class="col-12">
                    <div class="order-notes">
                      <label for="order_note">Order Notes</label>
                      <textarea
                        id="order_note"
                        placeholder="Notes about your order, e.g. special notes for delivery."
                        name="message"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <h3>Your order</h3>
                <div class="order_table table-responsive">
                  <table>
                    <thead>
                      <tr>
                        <th>Product</th>
                        <th>Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          Sunmi Mini Cash Drawer NC010 For The Ultimate Solution
                          for Cash Management<strong> × 1</strong>
                        </td>
                        <td>৳ 9000</td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th>Cart Subtotal</th>
                        <td>৳ 9,000.00</td>
                      </tr>
                      <tr>
                        <th>Discount</th>
                        <td>৳ 0</td>
                      </tr>
                      <tr class="order_total">
                        <th>Order Total</th>
                        <td><strong>৳ /-</strong></td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
                <div class="payment_method">
                  <div class="order_button">
                    <button onclick="history.back()">Go Back</button>
                    <button type="submit">Confirm Order</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
